<!DOCTYPE html>
<html>
<head>
	<title>会员登陆</title>
</head>
<body>
	<table align="center" cellpadding="0" cellspacing="0" width="400">
		<caption><h3>会员登陆</h3></caption>
		<thead></thead>
		<tbody>
			<tr height="40">
				<td>
					<label for="account">登陆账号</label> 
				</td>
				<td><input type="text" name="" style="color:#ccc;"  value="登陆账号"  id="account"></td>
			</tr>
			<tr height="40">
				<td>密码</td>	
				<td><input type="password" name="" maxlength="8" style="color:#ccc;" value="密码" ></td>
			</tr>
			<tr height="40">
				<td></td>
				<td><input type="checkbox" name="" checked="checked"><a style="color:#ccc ; font-size: medium;">两周内自动登陆</a></td>	
			</tr>
			<tr height="40">
				<td></td>
				<td><input type="image" src="images/login.png" >&nbsp;<a href="#">忘记密码</a></td>
			</tr>
			<tr height="40">
				<td>其它账号登录</td>
				<td>
					<img src="images/ico1.png">  QQ账号
					<img src="images/ico2.png">  新浪微博
					<img src="images/ico3.png">  百度账号
				</td>
			</tr>
			<tr height="40">
				<td></td>
				<td>
					<a href="#">还不是会员？立即注册</a>
				</td>
			</tr>


		</tbody>
	</table>

</body>
</html>
