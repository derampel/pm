<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	img {
		/*vertical-align: middle; 文字与图片居中对齐*/
		/*vertical-align: top; 文字与图片顶端对齐*/
		/*vertical-align: baseline; 与基准线对齐，并不是与底线对齐*/
		/*vertical-align: bottom; 此处才是与底线对齐，这样就没缝隙了*/

		/*这个不影响块级元素中的内容对齐，只针对行内元素或者行内块元素，特别是行内块元素，通常用来控制图片/表单/与文字对齐*/

	}
	div {
		border:1px solid red;
	}
	</style>
</head>
<body>
	<div>
	<img src="images/tudou.jpg" alt="">
	your name 
	</div>
</body>
</html>
