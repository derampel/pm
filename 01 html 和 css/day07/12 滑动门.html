<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding:0;
		}
		a {
			margin: 100px;			
			height: 33px;
			display: inline-block; /*不转换就还是行内元素，定义的高之类的就没用了*/
			background: url(images/ao.png) no-repeat ;  /*先用a截取左边的半弧形*/
			color: #fff;
			line-height: 33px; 
			text-align: center;
			text-decoration: none;
			padding-left: 15px;  /*使得文字与左边边框不挨着那么近*/
		}
		span {
			display: inline-block;
			background: url(images/ao.png) no-repeat right; 
			padding-right: 15px;  /*使得文字与右边边框不挨着那么近*/
		}
	</style>
</head>
<body>
	<a href="#">
		<span>首页首页首页首页首页首页首页首页</span>  <!-- 通过span来输入文字，输入的长短对右边的影响 -->
	</a>
</body>
</html>
