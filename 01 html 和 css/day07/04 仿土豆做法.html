<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	*{
		margin: 0;
		padding: 0;
	}
	a{
		width: 448px;
		height: 252px;
		display: block;	
		position: relative;
	}

	.son{
		background:  rgba(0 , 0, 0, 0.3)  url(images/arr.png)  no-repeat  center;
		display: none;
		position: absolute;
		left: 0;
		top: 0;
	}
	a:hover .son{  /*此处意思是当a被访问的时候的son才会被显示*/
		width: 100%;
		height: 100%;
		display: block;
	}

	</style>
</head>
<body>
	<a href="#"><img src="images/tudou.jpg" alt="">
		<div class="son">
		</div>
	</a>	
</body>
</html>
