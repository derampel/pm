<!DOCTYPE html>
<html>
<head>
	<title>Document</title>
	<style>   如果不用border和padding-top 之类的 父类盒子就会被子类盒子带下去，仅出现在垂直线上，左右不存在这种情况
	.big{
		width: 500px;
		height: 500px;
		background-color: purple;
		border-top:1px solid purple;
		/*padding-top: 50px;*/
	}
	.small{
		width: 200px;
		height: 200px;
		background-color: pink;
		margin-top: 50px;
	}
	</style>
</head>
<body>
	<div class="big">
		<div class="small"> </div>
	</div>
</body>
</html>
