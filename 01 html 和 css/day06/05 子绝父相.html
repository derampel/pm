<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	div{
		width: 310px;
		height: 190px;
		border:1px solid #ccc;
		padding: 10px;
		margin: 20px auto;
		position: relative;
	}
	.top {
		position: absolute;

	}
	.bottom{
		position: absolute;
		right: 0;
		bottom: 0;
	}

	</style>
</head>
<body>
	<div>
		<img src="images/top_tu.gif" alt="" class="top">
		<img src="images/adv.jpg" alt="">
		<img src="images/br.gif" alt="" class="bottom">
	</div>
	
</body>
</html>
