<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	.father{
		border:2px solid purple;
		width: 500px;
	}
	.big{
		width: 200px;
		height: 330px;
		background-color: red;
		float: left;
	}
	.small{
		width: 80px;
		height: 400px;
		background-color: pink;
		float: left;
	}
	.footer{
		width: 600px;
		height: 200px;
		background-color: black;
	}
	.clear{
		clear: both;
	 	/*如果清除了浮动，父亲自动检测孩子的高度，以最高的为准*/
	}
	</style>
</head>
<body>
	<div class="father">
		<div class="big"></div>
		<div class="small"></div>
		<!-- 在最后一个浮动的元素后面加上新标签，清除浮动 -->
		<div class="clear"></div>
	</div>
	<div class="footer"></div>
</body>
</html>
