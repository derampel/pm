 <!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	.father{ /*子不教 父之过 浮动问题通过父类盒子来解决 添加overflow: hidden;*/
		border:2px solid purple;
		width: 500px;
		overflow: hidden;
	}
	.big{
		width: 200px;
		height: 330px;
		background-color: red;
		float: left;
	}
	.small{
		width: 80px;
		height: 400px;
		background-color: pink;
		float: left;
	}
	.footer{
		width: 600px;
		height: 200px;
		background-color: black;
	}
	
	</style>
</head>
<body>
	<div class="father">
		<div class="big"></div>
		<div class="small"></div>
	</div>
	<div class="footer"></div>
</body>
</html>
