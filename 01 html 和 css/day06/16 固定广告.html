<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	*{
		margin: 0;
		padding: 0;
	}
	.top{
		width: 1519px;
		height: 44px;
		margin: 0 auto;
		background-image: url(images/top.png) no-repeat;
		position: fixed;
		top: 0;
		left: 0;
	}
	.box{
		width: 1002px;
		margin: 44px auto 0;
	}
	.left, .right{
		width: 128px;
		height: 228px;
		position: fixed;
		top: 100px;
	}
	.right{
		right: 0;
	}
	</style>
</head>
<body>
	<div class="top"></div>
	<div class="box"><img src="images/box.png" alt=""></div>
	<div class="left"><img src="images/ad-l.png" alt=""></div>
	<div class="right"><img src="images/ad-r.png" alt=""></div>

	
</body>
</html>
