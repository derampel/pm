<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	.clearfix:before, .clearfix:after{ /*记住即可 ，小米官网就是这么用的*/
		content: "";
		display: table;
	}
	.clearfix:after{
		clear: both;
	}
	.clearfix {
		*zoom:1;
	}
	.father{
		border:2px solid purple;
		width: 500px;
	}
	.big{
		width: 200px;
		height: 330px;
		background-color: red;
		float: left;
	}
	.small{
		width: 80px;
		height: 400px;
		background-color: pink;
		float: left;
	}
	.footer{
		width: 600px;
		height: 200px;
		background-color: black;
	}

	</style>
</head>
<body>
	<div class="father clearfix">
		<div class="big"></div>
		<div class="small"></div>

	</div>
	<div class="footer"></div>
</body>
</html>
