<!DOCTYPE html>
<html>
<head>
	<title>元素的显示形式</title>
	<style type="text/css">
	div{
		height: 100px;
		width: 100px;
		background: red;
	}
	span{
		height: 150px;
		width: 150px;
		background-color: green;
		display: block;
	}
	a{
		width: 80px;
		height: 20px;
		background-color: blue;
		display:inline-block;
	}
	a:hover{
		background-color: orange;
	}
	</style>
</head>
<body>
	<div>1</div>
	<div>2</div>
	<div>3</div>
	<span>a</span>
	<span>b</span>
	<span>c</span>
	<a href="#">1</a>
	<a href="#">2</a>
	<a href="#">3</a>
</body>
</html>
