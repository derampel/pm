<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	div{
		width: 300px;
		height: 300px;
		background-color: pink;
		padding: 20px;
		border: 20px solid yellow;
		/*加上下面这句话之后 盒子的宽度和高度不会被撑开
		box-sizing: border-box;*/
		/*加上下面这句话之后 盒子的宽度和高度会被撑开
		box-sizing: content-box;*/
	}
	</style>
</head>
<body>
	<div></div>
</body>
</html>
