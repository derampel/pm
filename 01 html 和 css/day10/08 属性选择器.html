<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	
	/*div[class] { 这个是表示：所有div里面带有class属性的都被选中
		background-color: pink;
	}*/

	/*div[class=demo] { 表示选中div里面叫demo属性的
		background-color: pink;
	}*/

	/*div[class^=tes]{ 这个是选出以tes开头的
		background-color: pink;
	}*/


	/*div[class$=est]{ 这个是选出以est结尾的
		background-color: pink;
	}*/


	</style>
</head>
<body>
	<div>随便写的几个汉字</div>
	<div class="mp">随便写的几个汉字</div>
	<div class="demo">随便写的几个汉字</div>
	<div>随便写的几个汉字</div>
	<div>随便写的几个汉字</div>
	<div class="test">随便写的几个汉字</div>
	<div>随便写的几个汉字</div>
	<div class="firsttest">随便写的几个汉字</div>
	<div class="test1">随便写的几个汉字</div>
	<div>随便写的几个汉字</div>
</body>
</html>
